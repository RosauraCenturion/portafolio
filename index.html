<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio de Rosaura Centurión</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1 data-aos="fade-down">Rosaura Centurión</h1>
      <nav>
        <ul>
          <li><a href="#about">Sobre mí</a></li>
          <li><a href="#projects">Proyectos</a></li>
          <li><a href="#certifications">Certificaciones</a></li>
          <li><a href="#skills">Habilidades</a></li>
          <li><a href="#contact">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Resto del contenido de la página ... -->

  <div class="accessibility-panel">
    <button onclick="togglePanel()" id="toggle-panel-button">Accesibilidad</button>
    <div id="panel-content" style="display: none;">
      <button onclick="increaseFontSize()">Aumentar tamaño de texto</button>
      <button onclick="decreaseFontSize()">Disminuir tamaño de texto</button>
      <button onclick="toggleReadingBar()">Barra de lectura</button>
      <button onclick="toggleDarkMode()">Modo oscuro</button>
      <button onclick="toggleAnimations()">Detener animaciones</button>
      <button onclick="toggleSaturation()">Saturación</button>
      <div id="saturation-container" style="display: none;">
        <label for="saturation-slider">Saturación:</label>
        <input type="range" id="saturation-slider" min="0" max="200" value="100" oninput="adjustSaturation(this.value)">
      </div>
    </div>
  </div>

  <div id="reading-bar" class="reading-bar" style="display: none;"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();

    // Modal para ampliar imágenes de certificaciones
    document.querySelectorAll('.certificado').forEach(item => {
      item.addEventListener('click', event => {
        const imgSrc = event.target.src;
        const modal = document.createElement('div');
        modal.classList.add('modal');
        modal.innerHTML = `<div class="modal-content"><span class="close">&times;</span><img src="${imgSrc}" alt="Imagen ampliada"></div>`;
        document.body.appendChild(modal);

        modal.querySelector('.close').addEventListener('click', () => {
          modal.remove();
        });
        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.remove();
          }
        });
      });
    });

    // Funciones de accesibilidad existentes
    function increaseFontSize() {
      document.body.style.fontSize = (parseInt(getComputedStyle(document.body).fontSize) + 2) + 'px';
    }
    function decreaseFontSize() {
      document.body.style.fontSize = (parseInt(getComputedStyle(document.body).fontSize) - 2) + 'px';
    }
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
    function togglePanel() {
      const panelContent = document.getElementById('panel-content');
      panelContent.style.display = (panelContent.style.display === 'none') ? 'block' : 'none';
    }
    function toggleReadingBar() {
      const readingBar = document.getElementById('reading-bar');
      if (readingBar.style.display === 'none') {
        readingBar.style.display = 'block';
        document.addEventListener('mousemove', moveReadingBar);
      } else {
        readingBar.style.display = 'none';
        document.removeEventListener('mousemove', moveReadingBar);
      }
    }
    function moveReadingBar(event) {
      const readingBar = document.getElementById('reading-bar');
      readingBar.style.top = event.clientY + 'px';
      readingBar.style.pointerEvents = 'none';
    }
    function toggleAnimations() {
      const elements = document.querySelectorAll('*');
      elements.forEach(element => {
        element.style.animation = 'none';
        element.style.transition = 'none';
      });
      const dragon = document.querySelector('.dragon');
      if (dragon) {
        dragon.style.display = 'none';
      }
    }
    // Función para ajustar la saturación de la página
    function adjustSaturation(value) {
      document.body.style.filter = `saturate(${value}%)`;
    }
    // Función para mostrar u ocultar el control de saturación
    function toggleSaturation() {
      const saturationContainer = document.getElementById('saturation-container');
      saturationContainer.style.display = (saturationContainer.style.display === 'none') ? 'block' : 'none';
    }
  </script>
</body>
</html>
